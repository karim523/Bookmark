<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="text-center py-5 my-border">
        <h1 class="text-center py-0 w-25 mx-auto">Bookmarker</h1>
      </div>
      <p class="text-center py-4 my-text">
        <span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite
        sites <span><i class="fa-solid fa-bookmark"></i></span>
      </p>
    </header>

    <section class="container style-text">
      <label for="BookmarkName" class="mb-2">
        <span><i class="fa-solid fa-book"></i></span> Site Name
      </label>
      <div class="input-group mb-3">
        <input
          oninput="validationInputs(this)"
          type="text"
          class="form-control"
          placeholder="Bookmark Name"
          aria-label="BookmarkName"
          id="BookmarkName"
          aria-describedby="basic-addon1"
        />
      </div>

      <label for="WebsiteURL" class="mb-2">
        <span><i class="fa-solid fa-link"></i></span> Site URL
      </label>
      <div class="input-group mb-3">
        <input
          type="url"
          oninput="validationInputs(this)"
          class="form-control"
          placeholder="Website URL"
          id="WebsiteURL"
          aria-label="WebsiteURL"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="text-center my-border pb-3">
        <button
          onclick="createBookmark()"
          class="px-5 py-2 border border-0 rounded-3 my-2 my-btn text-light"
        >
          submit
        </button>
      </div>
    </section>

    <section class="container pt-3 pb-5">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="tableData"></tbody>
      </table>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
